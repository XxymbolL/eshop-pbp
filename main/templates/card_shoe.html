{% load static %}
<article class="bg-white border border-gray-200 rounded-md overflow-hidden">
  <div class="w-full h-48 bg-gray-100">
    {% if shoes.thumbnail %}
      <img src="{{ shoes.thumbnail }}" alt="{{ shoes.name }}" class="w-full h-full object-cover">
    {% else %}
      <img src="{% static 'image/noimage.png' %}" alt="No product image" class="w-full h-full object-contain p-6">
    {% endif %}
  </div>

  <div class="p-4">
    <h3 class="text-lg font-semibold mb-1">
      <a href="{% url 'main:show_shoes' shoes.id %}" class="hover:underline">{{ shoes.name }}</a>
    </h3>

    <p class="text-sm text-gray-700 mb-2">
      Price: Rp {{ shoes.price }} â€¢ Stock: {{ shoes.total_stock }}
    </p>

    <div class="flex items-center justify-between">
      <a href="{% url 'main:show_shoes' shoes.id %}" class="underline">Details</a>
      {% if user.is_authenticated and shoes.user == user %}
        <div class="flex items-center gap-3 text-sm">
          <a href="{% url 'main:edit_shoes' shoes.id %}" class="hover:underline">Edit</a>
          <a href="{% url 'main:delete_shoes' shoes.id %}" class="hover:underline text-red-600">Delete</a>
        </div>
      {% endif %}
    </div>
  </div>
</article>
